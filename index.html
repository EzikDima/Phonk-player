<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Record Player</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="player">
      <div class="record">
        <div class="label"></div>
      </div>
      <div class="tone-arm">
        <div class="control"></div>
      </div>
      <button class="btn"></button>
      <div class="slider-container">
        <input
          type="range"
          class="slider"
          min="0"
          max="1"
          step="0.1"
          value="0.7"
        />
      </div>
    </div>
    <select id="songSelect">
      <option value="Lxkxs Phonkwave.mp3">Lxkxs Phonkwave</option>
      <option value="DVRST – Close Eyes.mp3">DVRST – Close Eyes</option>
      <option value="glichery-sea-of-problems-mp3.mp3">glichery-sea-of-problems</option>
      <option value="rhythmrebel-ashi-ashi-mp3.mp3">rhythmrebel-ashi-ashi</option>
    </select>
    
    <audio loop id="mySong" preload="auto"></audio>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
